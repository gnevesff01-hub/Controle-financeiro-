
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Financeiro - Quita√ß√£o</title>

<style>
:root{
    --bg:#020617;
    --card:#020617;
    --border:#1e293b;
    --gold1:#facc15;
    --gold2:#fde047;
    --danger:#ef4444;
    --text:#e5e7eb;
    --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
    background:linear-gradient(180deg,#020617,#020617);
    color:var(--text);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.app{
    width:100%;
    max-width:420px;
    padding:18px;
}

.card{
    background:radial-gradient(circle at top,#020617,#020617);
    border:1px solid var(--border);
    border-radius:26px;
    padding:22px;
    box-shadow:0 25px 45px rgba(0,0,0,.65);
}

h1{
    text-align:center;
    margin:0;
    color:var(--gold1);
    font-size:22px;
}

.subtitle{
    text-align:center;
    font-size:13px;
    color:var(--muted);
    margin-top:6px;
}

.progress-track{
    position:relative;
    margin:26px 0 14px;
    height:52px;
    background:#0f172a;
    border-radius:30px;
    overflow:hidden;
    border:1px solid #334155;
}

.progress-fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,var(--gold1),var(--gold2));
    transition:width .9s cubic-bezier(.4,0,.2,1);
    box-shadow:inset 0 0 14px rgba(255,255,255,.35);
}

.progress-text{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:800;
    font-size:17px;
}

.values{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
}

.values div span{
    display:block;
    font-size:12px;
    color:var(--muted);
}

input,button{
    width:100%;
    padding:14px;
    border-radius:16px;
    font-size:15px;
}

input{
    background:#020617;
    color:var(--text);
    border:1px solid var(--border);
    margin-bottom:10px;
}

button{
    border:none;
    background:linear-gradient(90deg,var(--gold1),var(--gold2));
    font-weight:800;
    cursor:pointer;
}

button.secondary{
    background:#1e293b;
    color:var(--text);
}

button.danger{
    background:var(--danger);
    color:#fff;
}

.section{
    margin-top:16px;
    padding-top:14px;
    border-top:1px solid var(--border);
}

.small{
    font-size:13px;
    color:var(--muted);
    margin-top:6px;
    text-align:center;
}

.history{
    max-height:120px;
    overflow-y:auto;
    font-size:13px;
    margin-top:8px;
}

.history div{
    padding:6px 0;
    border-bottom:1px solid #1e293b;
}
</style>
</head>
<body>

<div class="app">
<div class="card">

<h1>Quita√ß√£o Financeira</h1>
<div class="subtitle">D√≠vida total: R$ 8.000,00</div>

<div class="progress-track">
    <div class="progress-fill" id="bar"></div>
    <div class="progress-text" id="percent">0%</div>
</div>

<div class="values">
    <div><strong id="pago">R$ 0,00</strong><span>Pago</span></div>
    <div style="text-align:right"><strong id="restante">R$ 8.000,00</strong><span>Restante</span></div>
</div>

<input type="number" id="valor" placeholder="Valor do pagamento">
<button onclick="pagar()">Registrar pagamento</button>

<div class="section">
<input type="number" id="meta" placeholder="Meta mensal">
<button class="secondary" onclick="salvarMeta()">Salvar meta</button>
<div class="small" id="previsao"></div>
</div>

<div class="section">
<strong>Hist√≥rico de pagamentos</strong>
<div class="history" id="historico"></div>
</div>

<div class="section">
<button class="danger" onclick="resetar()">Zerar tudo</button>
</div>

</div>
</div>

<script>
const TOTAL = 8000;
let pago = Number(localStorage.getItem("pago")) || 0;
let meta = Number(localStorage.getItem("meta")) || 0;
let historico = JSON.parse(localStorage.getItem("historico")) || [];

function moeda(v){
    return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function atualizar(){
    let pct = (pago / TOTAL) * 100;
    if(pct > 100) pct = 100;

    document.getElementById("bar").style.width = pct + "%";
    document.getElementById("percent").innerText = pct.toFixed(1) + "%";
    document.getElementById("pago").innerText = moeda(pago);
    document.getElementById("restante").innerText = moeda(TOTAL - pago);

    if(meta > 0){
        let meses = Math.ceil((TOTAL - pago) / meta);
        document.getElementById("previsao").innerText =
        "Previs√£o de quita√ß√£o: " + meses + " m√™s(es) mantendo a meta";
    }

    let h = document.getElementById("historico");
    h.innerHTML = "";
    historico.forEach(i => {
        let d = document.createElement("div");
        d.innerText = i;
        h.appendChild(d);
    });

    localStorage.setItem("pago", pago);
    localStorage.setItem("meta", meta);
    localStorage.setItem("historico", JSON.stringify(historico));

    if([25,50,75,100].includes(Math.floor(pct))){
        alert("Parab√©ns! Voc√™ atingiu " + Math.floor(pct) + "% da quita√ß√£o üéâ");
    }
}

function pagar(){
    let v = Number(document.getElementById("valor").value);
    if(v <= 0) return alert("Digite um valor v√°lido");

    pago += v;
    historico.unshift("Pagamento de " + moeda(v));
    document.getElementById("valor").value = "";
    atualizar();
}

function salvarMeta(){
    let m = Number(document.getElementById("meta").value);
    if(m <= 0) return alert("Meta inv√°lida");
    meta = m;
    atualizar();
}

function resetar(){
    if(confirm("Deseja zerar todo o controle?")){
        pago = 0;
        meta = 0;
        historico = [];
        localStorage.clear();
        atualizar();
    }
}

atualizar();
</script>

</body>
</html>
