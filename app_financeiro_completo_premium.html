<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle Financeiro</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial;
    background:#020617;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.app{
    width:100%;
    max-width:420px;
    padding:18px;
}
.card{
    background:#020617;
    border:1px solid #1e293b;
    border-radius:24px;
    padding:22px;
}
h1{
    text-align:center;
    color:#facc15;
    margin:0;
}
.subtitle{
    text-align:center;
    font-size:13px;
    color:#94a3b8;
    margin-top:6px;
}
.progress{
    margin:24px 0;
    height:50px;
    background:#0f172a;
    border-radius:30px;
    overflow:hidden;
}
.bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#facc15,#fde047);
    transition:.6s;
}
.percent{
    text-align:center;
    margin-top:-38px;
    font-weight:800;
}
.values{
    display:flex;
    justify-content:space-between;
    margin-top:8px;
}
input,button{
    width:100%;
    padding:14px;
    border-radius:14px;
    font-size:15px;
}
input{
    margin:12px 0;
    border:1px solid #1e293b;
    background:#020617;
    color:#fff;
}
button{
    background:#facc15;
    border:none;
    font-weight:800;
}
</style>
</head>

<body>
<div class="app">
<div class="card">
<h1>Quitação Financeira</h1>
<div class="subtitle">Dívida total: R$ 8.000</div>

<div class="progress">
    <div class="bar" id="bar"></div>
</div>
<div class="percent" id="percent">0%</div>

<div class="values">
    <div>Pago: <strong id="pago">R$ 0</strong></div>
    <div>Restante: <strong id="restante">R$ 8.000</strong></div>
</div>

<input type="number" id="valor" placeholder="Valor do pagamento">
<button onclick="pagar()">Registrar pagamento</button>
</div>
</div>

<script>
let total=8000;
let pago=Number(localStorage.getItem("pago"))||0;

function atualizar(){
    let p=(pago/total)*100;
    document.getElementById("bar").style.width=p+"%";
    document.getElementById("percent").innerText=p.toFixed(1)+"%";
    document.getElementById("pago").innerText="R$ "+pago;
    document.getElementById("restante").innerText="R$ "+(total-pago);
    localStorage.setItem("pago",pago);
}

function pagar(){
    let v=Number(document.getElementById("valor").value);
    if(v<=0)return;
    pago+=v;
    document.getElementById("valor").value="";
    atualizar();
}

atualizar();
</script>
</body>
</html>
