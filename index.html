<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Pro</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;
background:linear-gradient(135deg,#0f172a,#0b1120);
color:#e5e7eb;
min-height:100vh;
}

header{
padding:30px 20px 10px;
font-size:22px;
font-weight:600;
color:#ffffff;
}

.container{
padding:0 20px 40px;
}

.card{
background:rgba(17,24,39,0.85);
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.05);
border-radius:20px;
padding:20px;
margin-bottom:18px;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.title{
font-size:16px;
font-weight:600;
color:#ffffff;
}

.meta{
font-size:13px;
color:#9ca3af;
margin-bottom:12px;
}

.progress{
height:10px;
background:#1f2937;
border-radius:20px;
overflow:hidden;
margin:12px 0;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#22c55e,#16a34a);
transition:0.6s ease;
}

.info{
display:flex;
justify-content:space-between;
font-size:13px;
color:#cbd5e1;
}

button{
border:none;
border-radius:14px;
padding:12px;
font-size:13px;
margin-top:10px;
cursor:pointer;
font-weight:500;
transition:0.2s;
}

button:active{
transform:scale(0.97);
}

.add{
width:100%;
padding:15px;
font-size:15px;
background:linear-gradient(90deg,#6366f1,#4f46e5);
color:white;
margin-bottom:25px;
}

.pay{
background:#2563eb;
color:white;
width:100%;
}

.reset{
background:#f59e0b;
color:white;
width:48%;
}

.delete{
background:#dc2626;
color:white;
width:48%;
}

.actions{
display:flex;
justify-content:space-between;
}

input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.08);
margin-top:8px;
background:#0f172a;
color:white;
}
</style>
</head>

<body>

<header>Finance Pro</header>

<div class="container">

<button class="add" onclick="novaMeta()">+ Nova Quitação</button>

<div id="metas"></div>

</div>

<script>
let metas = JSON.parse(localStorage.getItem("metas")) || [];

function salvar(){
localStorage.setItem("metas", JSON.stringify(metas));
}

function novaMeta(){
let nome = prompt("Nome da quitação:");
let valor = Number(prompt("Valor total da dívida:"));
if(nome && valor > 0){
metas.push({nome:nome,total:valor,pago:0});
salvar();
render();
}
}

function pagar(index){
let valor = Number(prompt("Valor do pagamento:"));
if(valor > 0){
metas[index].pago += valor;
salvar();
render();
}
}

function resetar(index){
if(confirm("Deseja zerar essa quitação?")){
metas[index].pago = 0;
salvar();
render();
}
}

function excluir(index){
if(confirm("Deseja excluir essa quitação?")){
metas.splice(index,1);
salvar();
render();
}
}

function render(){
let container = document.getElementById("metas");
container.innerHTML="";

metas.forEach((meta,index)=>{
let porcentagem = (meta.pago/meta.total)*100;
if(porcentagem > 100) porcentagem = 100;

container.innerHTML += `
<div class="card">
<div class="title">${meta.nome}</div>
<div class="meta">Meta: R$ ${meta.total.toLocaleString("pt-BR")}</div>

<div class="progress">
<div class="bar" style="width:${porcentagem}%"></div>
</div>

<div class="info">
<div>Pago: R$ ${meta.pago.toLocaleString("pt-BR")}</div>
<div>${porcentagem.toFixed(1)}%</div>
</div>

<button class="pay" onclick="pagar(${index})">Registrar Pagamento</button>

<div class="actions">
<button class="reset" onclick="resetar(${index})">Resetar</button>
<button class="delete" onclick="excluir(${index})">Excluir</button>
</div>
</div>
`;
});
}

render();
</script>

</body>
</html>
